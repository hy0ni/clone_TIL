<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그림판 만들기</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <canvas></canvas>
  <input type="range" id="line-width" min="1" max="10" value="5" step="0.5">
  <input type="color" id="color">
  <ul>
    <li class="color-option" style="background-color: #1abc9c;" data-color="#1abc9c"></li>
    <li class="color-option" style="background-color: #2ecc71;" data-color="#2ecc71"></li>
    <li class="color-option" style="background-color: #3498db;" data-color="#3498db"></li>
    <li class="color-option" style="background-color: #9b59b6;" data-color="#9b59b6"></li>
    <li class="color-option" style="background-color: #f1c40f;" data-color="#f1c40f"></li>
    <li class="color-option" style="background-color: #e67e22;" data-color="#e67e22"></li>
    <li class="color-option" style="background-color: #e74c3c;" data-color="#e74c3c"></li>
    <li class="color-option" style="background-color: #95a5a6;" data-color="#95a5a6"></li>
    <li class="color-option" style="background-color: #34495e;" data-color="#34495e"></li>
  </ul>
  <button id="mode-btn">Fill</button>
  <button id="destroy-btn">Destroy</button>
  <button id="eraser-btn">Eraser</button>
  <script src="js/painting.js"></script>
</body>

</html>
